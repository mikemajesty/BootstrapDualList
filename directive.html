<style>
.dualmultiselect label {
  margin: 10px;
}

.dualmultiselect .btn {
  margin: 10px;
}

.dualmultiselect .pool {
  border: 1px solid #999;
  border-radius: 4px;
  padding: 10px;
  margin: 5px;
  height: 150px;
  overflow-y: scroll;
}

.dualmultiselect .pool ul {
  list-style: none;
  padding-left: 0px;
}

.dualmultiselect .pool ul li {
  width: 100%;
  padding: 4px 8px 4px 4px;
  border-bottom: 1px dotted #CFCFCF;
}

.dualmultiselect .pool ul li a:hover {
  text-decoration: none;
}

</style>

<div class="dualmultiselect">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h4>{{options.title}}
        <small>&nbsp;{{options.helpMessage}}</small>
      </h4>
      <input class="form-control" placeholder="{{options.filterPlaceHolder}}" ng-model="searchTerm">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <label>{{options.labelAll}}</label>
        <button type="button" class="btn btn-default btn-xs" ng-click="transfer(options.items, options.selectedItems, -1)">
          Select All
        </button>
      <div class="pool">
        <ul>
          <li ng-repeat="item in options.items | filter: searchTerm | orderBy: options.orderProperty">
           <a href="" ng-click="transfer(options.items, options.selectedItems, options.items.indexOf(item))">
            {{item.name}}&nbsp;&rArr;</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <label>{{options.labelSelected}}</label>
          <button type="button" class="btn btn-default btn-xs" ng-click="transfer(options.selectedItems, options.items, -1)">
              Deselect All
          </button>
      <div class="pool">
        <ul>
          <li ng-repeat="item in options.selectedItems | orderBy: options.orderProperty">
            <a href="" ng-click="transfer(options.selectedItems, options.items, options.selectedItems.indexOf(item))">
              &lArr;&nbsp;{{item.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
